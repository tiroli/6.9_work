<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마진의 이동과 중첩</title>

    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
    <h1>마진의 이동과 중첩</h1>
    <hr>

    <h2>1. 마진을 이용한 요소의 이동</h2>
    <div class="parentBox">
        <div class="childBox1"></div>
        <div class="childBox2"></div>
        <div class="childBox3"></div>
    </div>
    <hr>

    <!-- 
    인라인 블럭요소 지정으로 인해 수평 요소간 갭은 자식요소의
    개행으로 인해 발생되며 수직 요소간 갭은 인라인 블럭요소에
    대한 디폴트 line-height 로 발생됨에 주의.

  -->
    <h2>2. 마진을 이용한 요소의 중첩</h2>
    <div class="parentBox">
        <div class="childBox1"></div>
        <div class="childBox2"></div>
        <div class="childBox3"></div>
        <div class="childBox4"></div>
    </div>
</body>

</html>
